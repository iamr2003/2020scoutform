<html>

<head>

    <title>2614 Scouting Form</title>
    <meta charset="utf-8">

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src='initializeFirebase.js'></script>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' crossorigin='anonymous'>
    <script src='https://code.jquery.com/jquery-3.1.1.slim.min.js' integrity='sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js' integrity='sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js' integrity='sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn' crossorigin='anonymous'></script>

    <!-- Files -->
    <script src="MatchScoutingForm.js"></script>
    <link rel='stylesheet' type='text/css' href='MatchScoutingForm.css' />

</head>

<body>

    <a href="https://mars2614-scouting-2020.firebaseapp.com/" target="_blank">
        <h1>MARS Scouting</h1>
    </a>

    <br>
    <button class="btn-lg btn-danger btn-block w-100" type="button" data-toggle="collapse" data-target="#preMatch" aria-expanded="true" aria-controls="preMatch">
        Prematch
    </button>
    <div class="container-fluid collapse show" id="preMatch">
        <div class='row'>

            <div class='col-sm-3'>
                Scout Name
                <input type='text' class='form-control' name='scoutName' id='scoutName' placeholder='Scout Name' />
            </div>

            <div class='col-sm-3'>
                Scout Team
                <select class='form-control' name='scoutTeam' id='scoutTeam'>

                    <option selected value=2614>2614</option>
                    <option value=2393>2393</option>
                    <option value=932>932</option>

                </select>
            </div>

            <div class='col-sm-3'>
                Competition
                <select class='form-control' name='competition' id='competition' onchange='inputOtherCompetition(this.options[this.selectedIndex].value)'>
                    <option> Select Competition </option>
                    <option selected value='Palmetto'>Palmetto</option>
                    <option value='Smoky'>Smoky</option>
                    <option value='Detroit'>Detroit</option>
                    <option value='Other'>Other</option>
                </select>
            </div>

        </div>

        <div id='otherCompetitionInput'></div>

        <div class='row'>

            <div class='col-sm-6'>

                Alliance
                <div class='btn-group w-100' data-toggle='buttons'>
                    <label class='btn btn-outline-danger w-50'>
                        <input type='radio' name='alliance' id='redAlliance' value='red'>Red Alliance
                    </label>

                    <label class='btn btn-outline-primary w-50'>
                        <input type='radio' name='alliance' id='blueAlliance' value='blue'>Blue Alliance
                    </label>
                </div>


            </div>

            <div class='col-sm-3'>
                Match Number
                <input type='text' pattern="\d*" class='form-control' name='matchNumber' id='matchNumber' placeholder='0' min='0' max='200' />
            </div>

            <div class='col-sm-3'>
                Team Number
                <input list="teams" pattern="\d*" class='form-control' name='teamNumber' id='teamNumber' placeholder='0' min='0' max='9999' />
                <datalist id="teams">
                    <option value=33>
                    <option value=48>
                    <option value=51>
                    <option value=88>
                    <option value=107>
                    <option value=111>
                    <option value=118>
                    <option value=195>
                    <option value=217>
                    <option value=225>
                    <option value=234>
                    <option value=319>
                    <option value=330>
                    <option value=340>
                    <option value=364>
                    <option value=461>
                    <option value=548>
                    <option value=868>
                    <option value=910>
                    <option value=930>
                    <option value=1023>
                    <option value=1024>
                    <option value=1073>
                    <option value=1114>
                    <option value=1241>
                    <option value=1410>
                    <option value=1676>
                    <option value=1684>
                    <option value=1690>
                    <option value=1718>
                    <option value=1720>
                    <option value=1730>
                    <option value=1747>
                    <option value=1807>
                    <option value=1923>
                    <option value=2056>
                    <option value=2075>
                    <option value=2168>
                    <option value=2200>
                    <option value=2337>
                    <option value=2403>
                    <option value=2468>
                    <option value=2481>
                    <option value=2614>
                    <option value=2767>
                    <option value=2910>
                    <option value=3357>
                    <option value=3478>
                    <option value=3538>
                    <option value=3604>
                    <option value=3641>
                    <option value=3707>
                    <option value=3847>
                    <option value=3940>
                    <option value=4038>
                    <option value=4265>
                    <option value=4362>
                    <option value=4607>
                    <option value=4776>
                    <option value=5190>
                    <option value=5205>
                    <option value=5406>
                    <option value=5460>
                    <option value=5511>
                    <option value=5801>
                    <option value=6443>
                    <option value=7457>
                    <option value=7498>
                </datalist>
            </div>

        </div>
        <br>
    </div>

    <div class="accordion" id="autoAndTeleop">
        <button class="btn-lg btn-danger btn-block w-100" type="button" data-toggle="collapse" data-target="#autonomous" aria-expanded="true" aria-controls="Autonomous">
            Autonomous
        </button>

        <div class="collapse show" id="autonomous">
            <br>
            <div class="container-fluid row">
                <div class="col-md-5 ">

                    <img class="startingPositionsImg" src="startingPositions.jpg">

                </div>

                <div class="col-md-7">

                    Start Location(Flip map for Blue)
                    <div class="row">
<!-- mess with colors later-->
                        <div class="btn-group col-sm-12" data-toggle="buttons">

                            <label class="btn btn-outline-success w-25">
                                <input type="radio" id="position1" name="startLocation" value="1"> 1
                            </label>


                            <label class="btn btn-outline-success w-25">
                                <input type="radio" id="position2" name="startLocation" value="2"> 2
                            </label>


                            <label class="btn btn-outline-success w-25">
                                <input type="radio" id="position3" name="startLocation" value="3"> 3
                            </label>


                            <label class="btn btn-outline-success w-25">
                                <input type="radio" id="position4" name="startLocation" value="4"> 4
                            </label>

                            <label class="btn btn-outline-success w-25">
                                <input type="radio" id="position5" name="startLocation" value="5"> 5
                            </label>

                        </div>

                    </div>
                    Auto Line
                    <div class="row">
                        <div class="btn-group col-sm-12" data-toggle="buttons">
                            <label class="btn btn-outline-secondary w-50">
                                <input type="radio" name="autoRun" id="noAutoRun" value="0">Didn't Move
                            </label>
                            <label class="btn btn-outline-secondary w-50">
                                <input type="radio" name="autoRun" id="autoRun" value="1">Moved
                            </label>
                        </div>
                    </div>

                    <br>
                    <div class="row">
                        <div class="btn-group-vertical col">
                            Auto Low Balls
                            <button type="button" onclick="increment(1,'autoBallsLow')" class="btn btn-primary">+</button>
                            <input type="number" id="autoBallsLow" placeholder="0" min="0" class="btn btn-default">
                            <button type="button" onclick="increment(-1,'autoBallsLow')" class="btn btn-primary">-</button>
                        </div>

                        <div class="btn-group-vertical col">
                            Auto Missed Balls
                            <button type="button" onclick="increment(1,'autoBallsMissed')" class="btn btn-danger">+</button>
                            <input type="number" id="autoBallsMissed" placeholder="0" min="0" class="btn btn-default">
                            <button type="button" onclick="increment(-1,'autoBallsMissed')" class="btn btn-danger">-</button>
                        </div>
                    </div>
                    <div class="row">

                        <div class="btn-group-vertical col">
                            Auto Outer Balls
                            <button type="button" onclick="increment(1,'autoBallsOuter')" class="btn btn-warning">+</button>
                            <input type="number" id="autoBallsOuter" placeholder="0" min="0" class="btn btn-default">
                            <button type="button" onclick="increment(-1,'autoBallsOuter')" class="btn btn-warning">-</button>
                        </div>

                        <div class="btn-group-vertical col">
                            Auto Inner Balls
                            <button type="button" onclick="increment(1,'autoBallsInner')" class="btn btn-success">+</button>
                            <input type="number" id="autoBallsInner" placeholder="0" min="0" class="btn btn-default">
                            <button type="button" onclick="increment(-1,'autoBallsInner')" class="btn btn-success">-</button>
                        </div>
                    </div>
                </div>

            </div>
            <br>
        </div>

        <button class="btn-lg btn-danger btn-block w-100" type="button" data-toggle="collapse" data-target="#teleop" aria-expanded="true" aria-controls="teleop">
            Teleop
        </button>

        <div class="container-fluid collapse show" id="teleop">
            <br>
                    <div class="row">
                        <div class="btn-group-vertical col">
                            Teleop Low Balls
                            <button type="button" onclick="increment(1,'teleopBallsLow')" class="btn btn-primary">+</button>
                            <input type="number" id="teleopBallsLow" placeholder="0" min="0" class="btn btn-default">
                            <button type="button" onclick="increment(-1,'teleopBallsLow')" class="btn btn-primary">-</button>
                        </div>

                        <div class="btn-group-vertical col">
                            Missed Balls
                            <button type="button" onclick="increment(1,'teleopBallsMissed')" class="btn btn-danger">+</button>
                            <input type="number" id="teleopBallsMissed" placeholder="0" min="0" class="btn btn-default">
                            <button type="button" onclick="increment(-1,'teleopBallsMissed')" class="btn btn-danger">-</button>
                        </div>
                    </div>
                    <div class="row">

                        <div class="btn-group-vertical col">
                            Teleop Outer Balls
                            <button type="button" onclick="increment(1,'teleopBallsOuter')" class="btn btn-warning">+</button>
                            <input type="number" id="teleopBallsOuter" placeholder="0" min="0" class="btn btn-default">
                            <button type="button" onclick="increment(-1,'teleopBallsOuter')" class="btn btn-warning">-</button>
                        </div>

                        <div class="btn-group-vertical col">
                            Teleop Inner Balls
                            <button type="button" onclick="increment(1,'teleopBallsInner')" class="btn btn-success">+</button>
                            <input type="number" id="teleopBallsInner" placeholder="0" min="0" class="btn btn-default">
                            <button type="button" onclick="increment(-1,'teleopBallsInner')" class="btn btn-success">-</button>
                        </div>
                    </div>


            <br>            
        <div class="row">
            <div class="w-50 btn-group" data-toggle="buttons">
                <label class="w-100 btn btn-outline-secondary">
                    <input type="checkbox" name="controlPanelRotation" id="controlPanelRotation" autocomplete="off" s>Control Panel ROT
                </label>
            </div>
            <div class="w-50 btn-group" data-toggle="buttons">
                <label class="w-100 btn btn-outline-secondary">
                    <input type="checkbox" name=controlPanelPosition id="controlPanelPosition" autocomplete="off" s> Control Panel POS
                </label>
            </div>
            </div>
            
            <div class="row">

                <div class="btn-group w-100" data-toggle="buttons">
                    <label class="btn btn-outline-secondary btn-block">
                        <input type="checkbox" id="playedDefense">Played Defense
                    </label>
                </div>
            </div>
            <br>
        </div>
    </div>
    <button class="btn-lg btn-danger btn-block w-100" type="button" data-toggle="collapse" data-target="#endGame" aria-expanded="true" aria-controls="endGame">
        Endgame
    </button>

    <div class="container-fluid collapse show" id="endGame">
        <br>
        <div class="row">

            <div class="btn-group col-sm-12" data-toggle="buttons">
                <label class="w-50 btn btn-outline-danger">
                    <input type="radio" name="robotEndPosition" id="noAttempt" autocomplete="off" value="noAttempt"> N/A
                </label>

                <label class="w-50 btn btn-outline-warning">
                    <input type="radio" name="robotEndPosition" id="level1" autocomplete="off" value="1">Park
                </label>

                <label class="w-50 btn btn-outline-success">
                    <input type="radio" name="robotEndPosition" id="level2" autocomplete="off" value="2">Hang
                </label>

            </div>

        </div>

        <div class="row m-1">
            <div class="w-50 btn-group" data-toggle="buttons">
                <label class="w-100 btn btn-outline-secondary">
                    <input type="checkbox" name="balancing" id="balancing" autocomplete="off" s>Balancing
                </label>
            </div>
            <div class="w-50 btn-group" data-toggle="buttons">
                <label class="w-100 btn btn-outline-secondary">
                    <input type="checkbox" name="attemptClimb" id="attemptedClimb" autocomplete="off" s> Attempted Climb
                </label>
            </div>
        </div>
        <div class="row m-3">
                <div class="btn-group " data-toggle="buttons">
                    <span class="w-100 input-group-addon">Climb Assists</span>
                    <button type="button" onclick="increment(-1,'assistedClimbs')" class="btn btn-info sm-1">-</button>
                    <input type="number" name="robotEndPosition" id="assistedClimbs" value="0" min="0" max="2" class="btn btn-outline">
                    <button type="button" onclick="increment(1,'assistedClimbs')" class="btn btn-info sm-1">+</button>
                </div>
        </div>
        <br>
    </div>

    <button class="btn-lg btn-danger btn-block w-100" type="button" data-toggle="collapse" data-target="#other" aria-expanded="true" aria-controls="postMatch">
        Postmatch
    </button>

    <div class="container-fluid collapse show" id="other">
        <br>
        <div class="row">

            <div class="col-sm-12 btn-group" data-toggle="buttons">
                <label class="w-100 btn btn-outline-secondary">
                    <input type="checkbox" id="everInactive">Inactivity
                </label>
            </div>

        </div>

        <div class="row">

            <div class='col-sm-12'>
                Comments
                <div class="form-group">
                    <textarea class="form-control" rows='7' cols='50' id='comments' placeholder='Optional Comments'></textarea>
                </div>

            </div>

        </div>

    </div>

    <br>
    <!-- Submit Button -->
    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-12">
                <button class="btn btn-danger btn-block" onclick='writeNewPost()'>Submit</button>
            </div>

        </div>

        <br>

    </div>

</body>

</html>
